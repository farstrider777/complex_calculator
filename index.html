<!DOCTYPE html>
<html>
<head>
  <title>Complex Calculator</title>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<span id="show-op2"></span>
<span id="show-op"></span>
<span id="output1"></span>
<span id="output2"></span>
<span id="output3"></span>

<div>
  <button id="1-but">1</button>
  <button id="2-but">2</button>
  <button id="3-but">3</button>
</div>

<div>
  <button id="4-but">4</button>
  <button id="5-but">5</button>
  <button id="6-but">6</button>
</div>

<div>
  <button id="7-but">7</button>
  <button id="8-but">8</button>
  <button id="9-but">9</button>
</div>

<div>
  <button id="0-but">0</button>
  <button id="p-but">+</button>
  <button id="m-but">-</button>
</div>

<div>
  <button id="mt-but">*</button>
  <button id="d-but">/</button>
  <button id="e-but">=</button>
</div>

<div>
  <button id="c-but">clear</button>
</div>




<script src="main.js"></script>

</body>
</html>
